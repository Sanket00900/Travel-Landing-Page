<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Travel Landing Page</title>
</head>

<body>
    <section class="main">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video autoplay loop muted>
            <source src="Explore.m4v" type="video/mp4">
        </video>

        <div class="overlay">

        </div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring the World</h3>
            <p>Fill your life with the adventures not things, Have a stories to tell not stuff to show. Grab your bags, Tight your Shoeslesses and feel the beauty of the nature.</p>

            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" alt="Facebook"></a></li>
            <li><a href=""><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt="Instagram"></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const main = document.querySelector('.main');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            main.classList.toggle('active');
        })
    </script>
</body>

</html>
